plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  // Google Services plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def packageCloudReadToken = localProperties.getProperty('packageCloudReadToken')
if (packageCloudReadToken == null) {
    throw new IllegalStateException("PackageCloud token is missing in local.properties")
}

android {
    compileSdkVersion 34

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    defaultConfig {
        applicationId "com.mycompany.finalm"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    repositories {
        maven { url "https://packagecloud.io/priv/${packageCloudReadToken}/stone/pos-android/maven2" }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
        implementation "br.com.stone:stone-sdk:4.8.0"
        implementation "br.com.stone:stone-sdk-posandroid:4.8.0"
        // Adicione a dependência do seu terminal específico
        implementation "br.com.stone:stone-sdk-posandroid-ingenico:4.8.0" // ou positivo, sunmi, gertec

        // Dependências do SDK da Stone
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        implementation 'androidx.appcompat:appcompat:1.2.0'
        implementation 'com.github.permissions-dispatcher:permissionsdispatcher:4.8.0'
        annotationProcessor "com.github.permissions-dispatcher:permissionsdispatcher-processor:4.8.0"
        implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
        implementation 'com.google.android.material:material:1.3.0'

        debugImplementation "com.github.tony19:logback-android:2.0.0"
        debugImplementation "br.com.stone.sdk.android:debugmode:4.0.3"

        implementation "br.com.stone:stone-sdk:$stone_sdk_version"
        implementation "br.com.stone:stone-sdk-posandroid:$stone_sdk_version"
        implementation "br.com.stone:stone-sdk-posandroid-ingenico:$stone_sdk_version"
        implementation "br.com.stone:stone-sdk-posandroid-positivo:$stone_sdk_version"
        implementation "br.com.stone:stone-sdk-posandroid-gertec:$stone_sdk_version"
        implementation "br.com.stone:stone-sdk-posandroid-sunmi:$stone_sdk_version"

        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

        testImplementation "io.mockk:mockk:1.10.6"
        testImplementation "org.junit.platform:junit-platform-launcher:1.7.1"
        testImplementation "org.junit.jupiter:junit-jupiter-engine:5.7.1"
        testImplementation "org.junit.vintage:junit-vintage-engine:5.7.1"
    }
}
